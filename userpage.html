<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Menu - KNUST Virtuguide</title>
    <link rel="stylesheet" href="usermenu.css">
    <style>
        .modal {
            display: none; /* Fixed: Modals won't show on page load */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        .modal-content input, .modal-content button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
        #favoriteList {
            list-style: none;
            padding: 0;
        }
        #favoriteList li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="KNUST Virtuguide Logo" class="logo">
        <h1>KNUST VIRTUGUIDE</h1>
    </header>

    <div class="container">
        <h2>Your usage</h2>
        <div class="plan-box">
            <p><strong>Virtuguide </strong></p>
            <p>Exclusive access to KNUST‚Äôs best locations</p>
            <div id="user-info"></div>
        </div>

        <section class="menu-section">
            <h2>Account</h2>
            <div class="menu-item" onclick="openEditProfile()">
                <span class="icon">‚úèÔ∏è</span>
                <p>Edit Profile</p>
            </div>
            <div class="menu-item" onclick="openFavoritesModal()">
                <span class="icon">‚≠ê</span>
                <p>Favorite Locations</p>
            </div>
        </section>

        <section class="menu-section">
            <h2>Subscription</h2>
            <div class="menu-item">
                <span class="icon">üí≥</span>
                <p>Manage your Account</p>
            </div>
    </div>

    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditProfile()">&times;</span>
            <h2>Edit Profile</h2>
            <form id="editProfileForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="indexNumber">Index Number:</label>
                <input type="text" id="indexNumber" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <div id="favoritesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFavoritesModal()">&times;</span>
            <h2>Your Favorite Locations</h2>
            <ul id="favoriteList"></ul>
        </div>
    </div>

    <script type="module">
        import { auth, db } from "./scripts/firebaseConfig.js";
        import { getDoc, doc, getDocs, collection, query, where, updateDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        let currentUser;

        function displayUserData(user) {
            if (!user) {
                document.getElementById("user-info").innerHTML = "<p>Please log in to view your profile.</p>";
                return;
            }
            currentUser = user;

            const userRef = doc(db, "users", user.uid);
            getDoc(userRef).then((docSnap) => {
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    document.getElementById("user-info").innerHTML = `
                        <p><strong>Name:</strong> ${userData.firstName} ${userData.lastName}</p>
                        <p><strong>Username:</strong> ${userData.username}</p>
                        <p><strong>Email:</strong> ${userData.email}</p>
                        <p><strong>Index Number:</strong> ${userData.indexNumber}</p>
                    `;

                    // Prefill the form
                    document.getElementById("firstName").value = userData.firstName || "";
                    document.getElementById("lastName").value = userData.lastName || "";
                    document.getElementById("username").value = userData.username || "";
                    document.getElementById("indexNumber").value = userData.indexNumber || "";
                }
            });
        }

        function fetchFavorites() {
            if (!currentUser) return;
            const favRef = collection(db, "favourites");
            const q = query(favRef, where("userId", "==", currentUser.uid));

            getDocs(q).then((querySnapshot) => {
                const favoriteList = document.getElementById("favoriteList");
                favoriteList.innerHTML = "";
                querySnapshot.forEach((doc) => {
                    const favData = doc.data();
                    const listItem = document.createElement("li");
                    listItem.textContent = `${favData.name} (Lat: ${favData.location.lat}, Lng: ${favData.location.lng})`;
                    favoriteList.appendChild(listItem);
                });
            });
        }

        onAuthStateChanged(auth, (user) => {
            displayUserData(user);
        });

        window.openEditProfile = function () {
            document.getElementById("editProfileModal").style.display = "flex";
        };
        window.closeEditProfile = function () {
            document.getElementById("editProfileModal").style.display = "none";
        };
        window.openFavoritesModal = function () {
            document.getElementById("favoritesModal").style.display = "flex";
            fetchFavorites();
        };
        window.closeFavoritesModal = function () {
            document.getElementById("favoritesModal").style.display = "none";
        };

        document.getElementById("editProfileForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            if (!currentUser) return alert("User not logged in");

            const updatedData = {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                username: document.getElementById("username").value,
                indexNumber: document.getElementById("indexNumber").value,
            };

            try {
                const userRef = doc(db, "users", currentUser.uid);
                await updateDoc(userRef, updatedData);
                alert("Profile updated successfully!");
                closeEditProfile();
                displayUserData(currentUser); // Refresh displayed data
            } catch (error) {
                console.error("Error updating profile:", error);
                alert("Error updating profile.");
            }
        });
    </script>
</body>
</html>
